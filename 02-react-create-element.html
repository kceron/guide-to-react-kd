<body>
  <div id="root"></div>
  <!-- in react we need there to scripts to create the elements and to render the elements -->
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <!-- then we create our elements -->
  <script type="text/javascript">
    const rootElement = document.getElementById('root')
    const element = React.createElement('div', {
      children: React.createElement('span', null, 'Holaaaa', ' World'),
      className: 'container',
    })
    // finally we use react.render to render our elements to the rootelement from the dom
    ReactDOM.render(element, rootElement)
  </script>
</body>
