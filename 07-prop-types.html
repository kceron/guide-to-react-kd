<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root')

    function SayHello({firstName, lastName}) {
      return (
        <div>
          Holaaa {firstName} {lastName}!!!
        </div>
      )
    }

    SayHello.propTypes = {
      firstName: PropTypes.string.isRequired,
      lastName: PropTypes.string.isRequired,
    }

    const element = <SayHello firstName={false} />

    ReactDOM.render(element, rootElement)
  </script>
</body>

<!-- the propTypes package allows you to add runtime validation of the props that are passed to your components, propTypes feature allows you to validate the types of props that are being passed to your components when theyre rendered -->

<!-- propTypes by default are not required so we can add .isRequired -->

<!-- *** in production proptypes are not applied, we can get a babel plugin that will remove the propTypes from our source code for production, its called babel-plugin-transform-react-remove-prop-types, this can be installed and used in our production build  -->
