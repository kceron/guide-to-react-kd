<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function UsernameForm() {
      const [username, setUsername] = React.useState('')
      const isLowerCase = username === username.toLowerCase()
      const error = isLowerCase ? null : 'Username must be lower case'

      function handleSubmit(event) {
        event.preventDefault()
        alert(`You entered: ${username}`)
      }

      function handleChange(event) {
        setUsername(event.target.value)
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="usernameInput">Username:</label>
            <input id="usernameInput" type="text" onChange={handleChange} />
          </div>
          <div style={{color: 'red'}}>{error}</div>
          <button disabled={Boolean(error)} type="submit">
            Submit
          </button>
        </form>
      )
    }

    ReactDOM.render(<UsernameForm />, document.getElementById('root'))
  </script>
</body>

<!-- to make the button disabled if there is an error(28), disabled accepts a Boolean, if error is truthy then we'll pass a true value for disabled,
and it there is no error or its falsy, then we'll pass a false value for disabled  -->

<!-- with an onChange event in the input, we can get access to the value of the input,
and update that in the state of your component, then changes to that value will trigger a re-render of your component.
and that state value will be whatever the user's typed, allowing us to create this error message based on whether the username is lower case -->
